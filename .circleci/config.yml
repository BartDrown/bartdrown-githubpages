version: 2

jobs:
    # The build job
    build:
        working_directory: ~/bartdrown-githubpages/apps/githubpages-web
        docker:
            - image: cimg/node:16.14.0-browsers
        steps:
            # Checkout the code from the branch into the working_directory
            - checkout:
                path: ~/bartdrown-githubpages
            # Log the current branch
            - run:
                name: Show current branch
                command: echo ${CIRCLE_BRANCH}
            # Restore local dependencies from cache
            - restore_cache:
                keys:
                - v1-dependencies-{{ checksum "package.json" }}
                - v1-dependencies-
            # Install project dependencies
            - run:
                name: Install local dependencies
                command: npm install
            # Cache local dependencies if they don't exist
            - save_cache:
                key: v1-dependencies-{{ checksum "package.json" }}
                paths:
                    - node_modules
            - run:
                name: Building
                command: npm run build
            # Cache the dist folder for the deploy job
            - save_cache:
                key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
                paths:
                    - dist

    # The deploy job
    deploy:
        working_directory: ~/bartdrown-githubpages/apps/githubpages-web
        docker:
            - image: cimg/node:16.14.0-browsers
        steps:
            - checkout:
                path: ~/bartdrown-githubpages
            # Log the current branch
            - run:
                name: Show current branch
                command: echo ${CIRCLE_BRANCH}
            # Restore cache from the build job which contains the
            # dist folder that needs to be deployed
            - restore_cache:
                key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
            # Install AWS cli
            - add_ssh_keys:
                fingerprints:
                    - "38:8f:7c:ce:61:06:15:94:c4:23:a8:dc:7f:16:0b:4e"
            - run:
                name: Deploy to github
                command: |
                    git config user.email "bjakubowski.dev@gmail.com"
                    git config user.name "BartDrown"
                    git checkout deploy
                    git add dist/
                    git commit -m "chore: update dist to $CIRCLE_SHA1"
                    git push -u origin deploy
workflows:
    version: 2
    # The build and deploy workflow
    build_and_deploy:
        jobs:
            - build
                filters:
                        branches:
                            only:
                                - master
            # The deploy job will only run on the filtered branches and
            # require the build job to be successful before it starts
            - deploy:
                requires:
                    - build
                filters:
                    branches:
                        only:
                            - master